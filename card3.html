<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #FFD700;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }

        .gallery-item {
            background-color: #1c1c1c;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            width: calc(33% - 20px); /* Adjusts width to fit three items per row */
            box-sizing: border-box;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .gallery-item p {
            color: #FFD700;
            font-size: 1em;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px); /* Adjusts width to fit two items per row on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%; /* Adjusts width to fit one item per row on very small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="l.jpeg" alt="Gallery Image 1">
            <!-- <p>Image Description 1</p> -->
        </div>
        <div class="gallery-item">
            <img src="m.jpeg" alt="Gallery Image 2">
            <!-- <p>Image Description 2</p> -->
        </div>
        <div class="gallery-item">
            <img src="n.jpeg" alt="Gallery Image 3">
            <!-- <p>Image Description 3</p> -->
        </div>
        <div class="gallery-item">
            <img src="o.jpeg" alt="Gallery Image 4">
            <!-- <p>Image Description 4</p> -->
        </div>
        <div class="gallery-item">
            <img src="p.jpeg" alt="Gallery Image 5">
            <!-- <p>Image Description 5</p> -->
        </div>
        <div class="gallery-item">
            <img src="q.jpeg" alt="Gallery Image 6">
            <!-- <p>Image Description 6</p> -->
        </div>
    </div>
</body>
</html>
